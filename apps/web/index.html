<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Aparavi Demo v1</title>
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      color: #222;
      margin: 40px;
    }
    h3 {
      color: #003366;
    }
    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #004d99;
    }
    pre {
      background: #1e1e1e;
      color: #dcdcdc;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 14px;
      white-space: pre-wrap;
      overflow-x: auto;
      max-height: 500px;
    }
    .status {
      margin-top: 10px;
      color: #555;
      font-style: italic;
    }
  </style>
</head>

<body>
  <h3>üß© Aparavi Demo v1 ‚Äî Unstructured Data Pipeline</h3>
  <p class="status">Click <b>Run Pipeline</b> to simulate discovery ‚Üí classification ‚Üí policy ‚Üí RAG.</p>
  <button onclick="run()">Run Pipeline</button>
  <pre id="out"></pre>

  <script>
    function log(msg) {
      const o = document.getElementById('out');
      o.textContent += msg + "\n";
    }

    async function ensurePolicy() {
      try {
        const resp = await fetch('http://localhost:8002/policies');
        const data = await resp.json();
        const policies = data.policies || data;
        const exists = Array.isArray(policies)
          ? policies.some(p => p.name === 'QuarantineSSN')
          : (policies.policies || []).some(p => p.name === 'QuarantineSSN');

        if (!exists) {
          await fetch('http://localhost:8002/policies', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
              name: 'QuarantineSSN',
              rule: { ifTag: 'PII:SSN', action: 'quarantine' }
            })
          });
          log('‚úÖ Policy created: QuarantineSSN');
        } else {
          log('‚ÑπÔ∏è Policy exists: QuarantineSSN (skipping create)');
        }
      } catch (e) {
        log('‚ùå Error checking/creating policy: ' + e);
      }
    }

    async function run() {
      const o = document.getElementById('out');
      o.textContent = '‚ñ∂Ô∏è Running pipeline...\n';

      try {
        await fetch('http://localhost:8001/discover', { method: 'POST' });
        log('üìÇ Discovery complete.');
        await fetch('http://localhost:8001/classify', { method: 'POST' });
        log('üîç Classification complete.');

        await ensurePolicy();

        const applyRes = await fetch('http://localhost:8002/apply', { method: 'POST' });
        const applyJson = await applyRes.json();
        log('‚öôÔ∏è Policy apply result:\n' + JSON.stringify(applyJson, null, 2));

        const idx = await (await fetch('http://localhost:8001/index')).json();
        const indexMap = idx.index || {};
        const docs = Object.values(indexMap);

        if (docs.length === 0) {
          log('‚ö†Ô∏è No documents remain after policy actions.');
          return;
        }

        const rag = await (await fetch('http://localhost:8003/rag', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            question: 'Give me the key takeaways from the latest report and contracts',
            docs,
            k: 3
          })
        })).json();

        log('ü§ñ RAG Answer:\n' + rag.answer);
        log('‚úÖ Pipeline complete.');
      } catch (e) {
        log('‚ùå Pipeline error: ' + e);
      }
    }
  </script>
</body>
</html>
